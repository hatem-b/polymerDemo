<html><head><link rel="import" href="../../polymer-imports.html">
<link rel="import" href="../car-service.html">

</head><body><dom-module id="car-form">
	<template>

  <style include="iron-flex iron-flex-alignment">paper-card{margin:20px;padding:20px;}paper-button{background-color:green;color:white;}</style>
		
    <app-location route="{{globalRoute}}"></app-location>

    <app-route route="{{route}}" pattern="/:id" data="{{data}}" tail="{{subroute}}"></app-route>
    <car-service id="carService" car="{{car}}" on-create-success="goToList" on-update-success="goToList" on-get="onGet"></car-service> 
    


    <paper-card class="layout flex vertical">

    <waiting-loader active="{{active}}">
      
      <form is="iron-form" id="form" method="post">
        <section class="layout vertical">
          <section class="column">
            
            <div class="row input-row">
              <paper-input id="manufacturer" name="manufacturer" label="Manufacturer" error-message="The manufacturer is required" required="" value="{{car.manufacturer}}" class="layout flex"></paper-input>
            </div>
            <div class="row input-row">
              <paper-input id="model" name="model" label="Model" error-message="The model is required" required="" value="{{car.model}}"></paper-input>
            </div>
            <div class="row input-row">
              <paper-input id="price" name="price" label="Price" error-message="The price is required" required="" value="{{car.price}}"></paper-input>
            </div>
            <div class="row input-row">
              <paper-input id="wiki" name="wiki" label="Wiki" value="{{car.wiki}}"></paper-input>
            </div>
            <div class="row input-row">
              <paper-input id="image" name="image" label="Image" value="{{car.img}}"></paper-input>
            </div>
          </section>          
        </section>
        <paper-button raised="" on-click="save">Save</paper-button>
      </form>

      </waiting-loader>
    </paper-card>

	</template>



<script>Polymer({is:"car-form",properties:{car:{type:Object,value:{}},route:{notify:!0},data:{notify:!0},visible:{type:Boolean,value:!1,observer:"_visibleChanged"},editMode:{type:Boolean,value:!1},active:{type:Boolean,value:!1}},_visibleChanged:function(t){t&&this.async(function(){this.editMode&&this.data.id&&(this.$.carService.getCarById(this.data.id),this.active=!0)})},save:function(){this.editMode?this.$.carService.updateCar(this.car):this.$.carService.createCar(this.car),this.active=!1},goToList:function(){this.active=!1,this.car={},this.set("globalRoute.path","/cars/list/cards")},onGet:function(){this.active=!1}});</script>

</dom-module></body></html>
